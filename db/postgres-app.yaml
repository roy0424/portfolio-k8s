apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portfolio-postgres
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 18.1.13
    helm:
      releaseName: portfolio-postgres
      values: |
        global:
          postgresql:
            auth:
              username: app_user
              password: app_password
              database: portfolio_db
        image:
          registry: registry-1.docker.io
          repository: bitnami/postgresql
          tag: latest
        primary:
          persistence:
            enabled: true
            size: 20Gi
          service:
            type: NodePort
            nodePorts:
              postgresql: 30432
  destination:
    server: https://kubernetes.default.svc
    namespace: portfolio-db
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

